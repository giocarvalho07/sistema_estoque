		<form th:action="@{/endereco}" method="post"  th:object="${endereco}" >
			
			<label class="text-primary" > Id </label> 
			<span class="text-primary" th:text="${endereco.id}"></span>
			<input class="form-control" type="hidden" th:field="*{id}" name="id" />
			
			<label>Rua: </label>
			<input type="text" name="rua" th:field="*{rua}" />
			
			<label>Numero: </label>
			<input type="text" name="numero" th:field="*{numero}" />
			
			<label>Bairro: </label>
			<input type="text" name="bairro" th:field="*{bairro}"/>
			
			<label>Cep: </label>
			<input type="number" name="cep" th:field="*{cep}"/>
			
			<label>Cidade: </label>
			<input type="text" name="cidade" th:field="*{cidade}" />
			
			<label>Estado: </label>
			<input type="text" name="estado" th:field="*{estado}" />
			
			<label>Pais: </label>
			<input type="text" name="pais" th:field="*{pais}"/>

			<label>Enviar</label>			
			<input type="submit" />
			
		
		</form>
